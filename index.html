<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Application Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #402e1c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff8a78;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decentralized Voting Application</h1>
        <button id="voteButton">Let's Vote</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('voteButton').onclick = function() {
                window.location.href = 'vote.html';
            };
        });
    </script>
</body>
</html>
